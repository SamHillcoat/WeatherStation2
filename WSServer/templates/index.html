<html>
  <head>
    <title>Deviot Weather Station</title>
    <meta content="">
    <meta charset="UTF-8">

    
    <link rel="stylesheet" href="{{ url_for('static', filename="css/style.css") }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

      
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-drawer-button">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <div class="mdl-layout-spacer"></div>
          <span class="mdl-layout-title">Deviot Weather Station</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
        </div>
        <div id="tabs-header" class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <div class="mdl-layout-spacer"></div>
          <a href="#scroll-tab-1" class="mdl-layout__tab is-active">Wind</a>
          <a href="#scroll-tab-2" class="mdl-layout__tab">Temperature</a>
          <a href="#scroll-tab-3" class="mdl-layout__tab">Rain</a>

          <div class="mdl-layout-spacer"></div>
        </div>
      </header>

      <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
          <div class="page-content">
            <div class="page-content">
              <div class="wind-chart-area">
                <canvas id="windchart"></canvas>
              </div> 
          </div>
        </div>
        </section>
        <section class="mdl-layout__tab-panel" id="scroll-tab-2">
          <div class="page-content"><!-- Your content goes here --></div>
        </section>
        <section class="mdl-layout__tab-panel" id="scroll-tab-3">
          <div class="page-content"><!-- Your content goes here --></div>
        </section>


      </main>
    </div>

    <script src="{{ url_for('static', filename="js/main.js") }}"></script>
    
  </body>
</html>
