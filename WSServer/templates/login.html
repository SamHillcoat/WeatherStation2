<html>
  <head>
    <title>Deviot Weather Station</title>
    <meta content="">
    <meta charset="UTF-8">

    
    <link rel="stylesheet" href= "{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

      
  </head>
  <body>
    <div class="container" style="min-height:100%; width:80%">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
          <div class="alert alert-warning alert-dismissible" role="alert">
          {{message}}
          </div>
        {% endfor %}
        {% endif %}
      {% endwith %}
      
      {% block body %}{% endblock %}
      </div>
    
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-drawer-button">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <div class="mdl-layout-spacer"></div>
          <span class="mdl-layout-title">Deviot Weather Station</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
        </div>
          <div class="mdl-layout-spacer"></div>
      </header>

      

      <main class="mdl-layout__content">
        
        <div id="loginInput">
            <form action="/login" method="post">
                <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="username" name="username">
                <label class="mdl-textfield__label" for="username">Username</label>
                </div>
                <br>
                <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="password" name="password">
                <label class="mdl-textfield__label" for="password">Password</label>
                </div>

                <input class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type='submit' value="Login">
            </form>
        </div>

      </main>
      {% include 'footer.html'%}
      </div>

      </body>
    </html>
